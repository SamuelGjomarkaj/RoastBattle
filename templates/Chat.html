<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roast Battle Arena</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
<!-- Nickname Entry -->
<div id="nickname-container" class="nickname-container">
  <h2>🔥 Enter Your Nickname</h2>
  <input type="text" id="nickname" placeholder="Your nickname" />
  <button onclick="enterBattle()">Start Battle</button>
</div>

<!-- Main Battle Screen -->
<div id="battle-container" class="battle-container">
  <div class="top-bar">
    <span id="timer">05:00</span>
  </div>

  <div class="players">
    <div class="player">
      <h3 id="player-name"></h3>
      <span id="player-score" class="score">0</span>
    </div>
    <h2>🔥 VS 🔥</h2>
    <div class="player">
      <h3 id="opponent-name">Choosing name...</h3>
      <span id="opponent-score" class="score">0</span>
    </div>
  </div>

  <!-- Chatbox -->
  <div class="chat-box" id="chat-box"></div>

  <!-- Chat Input -->
  <div class="input-area">
    <input type="text" id="chat-input" placeholder="Type your roast..." />
    <button onclick="sendRoast()">🔥 Roast</button>
  </div>
</div>

<!-- Result Popup -->
<div id="result-popup" class="popup hidden">
  <div class="popup-content">
    <h2 id="winner-text"></h2>
      <button onclick="window.location.href='http://192.168.100.26:5000/'">🏠 Go Back Home</button>
  </div>
</div>
<span id="code"></span>
<script src="scriptChat.js"></script>
<script src="{{ url_for('static', filename='scriptChat.js') }}"></script>
</body>
</html>
